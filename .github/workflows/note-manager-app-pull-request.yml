name: NMA Pull Request

on:
  pull_request:
    branches: [ master ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
        - uses: actions/checkout@v5
        - name: Set up JDK 21
          uses: actions/setup-java@v5
          with:
            java-version: '21'
            distribution: 'adopt'
        - name: Setup Gradle
          uses: gradle/gradle-build-action@v3

        - name: Build and Test
          run: make b
