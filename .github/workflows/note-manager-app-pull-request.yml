name: NMA Pull Request

on:
  pull_request:
    branches: [ master ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
        - uses: actions/checkout@v3
        - name: Set up JDK 20
          uses: actions/setup-java@v3
          with:
            java-version: '20'
            distribution: 'adopt'

        - name: Build and Test
          run: make b
